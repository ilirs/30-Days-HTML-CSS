<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <div id="calculatorb"> 
<div>  
  <input id="AC" type="button" onclick="clearAll()" value="AC"/> 
  <span id="total"></span>    
</div>
  <div class="row">
      <input type="button" onclick="numBtn(this.value)" value="7"/>
      <input type="button" onclick="numBtn(this.value)" value="8"/>
      <input type="button"  onclick="numBtn(this.value)" value="9"/>
      <input type="button" onclick="operator(this.value)" value="-"/>
</div>
  <div class="row">
      <input type="button"  onclick="numBtn(this.value)" value="4"/>
      <input type="button" onclick="numBtn(this.value)" value="5"/>
      <input type="button"  onclick="numBtn(this.value)" value="6"/>
    <input type="button" onclick="operator(this.value)" value="+"/>
</div>
  <div class="row">
      <input type="button"  onclick="numBtn(this.value)" value="1"/>
      <input type="button"  onclick="numBtn(this.value)" value="2"/>
      <input type="button"  onclick="numBtn(this.value)" value="3"/>
      <input type="button" onclick="operator(this.value)" value="*"/>
</div>
  <div class="row">
     <input type="button"  onclick="numBtn(this.value)" value="0"/>
     <input type="button" onclick="numBtn(this.value)" value="."/>
     <input id="equals" type="button"  onclick="functioncalculation(calculation)" value="="/>
     <input type="button" onclick="operator(this.value)" value="/"/>
</div>
</div>

<script>   

        var calculation = [];
        var input = 0;
       
        function addTocalculation(input)
        {
            calculation.push(input);
        }

        function clearAll()
        {
            calculation = [];
            input = 0;
            document.getElementById("total").innerHTML = "";
        }

        function numBtn(arg)
        {
            input += arg;
            document.getElementById("total").innerHTML += arg;
        }

        function operator(arg){
            if (input !== 0) 
            {
                input = parseFloat(input);
                addTocalculation(input);    //se stai od tuka zatoa sto ako se vnesuva dvocifren broj od numBtn nema da moze ke gi zema kako 
                addTocalculation(arg);      //dve broevi.
                document.getElementById("total").innerHTML +=arg;
                input = 0;
            }
        }

         function functioncalculation(value)
        {
            if (input !==0) 

            {
            input = parseFloat(input);   //if statement za da go vnese vo calculation brojot posle operatorot
                addTocalculation(input);
            }

            var total = value[0];
           
            for (  var i = 2; i < value.length; i= i+2) {


                if (calculation[i-1]=='+') {
                        total+= value[i];       //so caluclation[i-1] se zema operatorot (+ - * /), vo calculation[2] se naogja brojot posle
                       }                         //operatorot na primer: 125+22  vo calculation[2]= 22 dodeka caluclation[i-1]= +
                else if(calculation[i-1]=='-')
                {
                     total-= value[i];
                    
                }
                else if(calculation[i-1]=='/')
                    {
                        total /= value[i];
                    }
                else if(calculation[i-1]=='*')
                    total *= value[i];
                      
                }

            total = parseFloat(total);

            document.getElementById("total").innerHTML =  total ;
            input = total;
            calculation = [];
        }
</script>

</body>
</html>
